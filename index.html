<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Password</title>

    <!-- Material Icon Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <h1 class="title">Password Generator</h1>
        <!-- Title -->
        <div class="play">
          <div class="random-pass">
            <input
              type="text"
              value=""
              name="random_password"
              id="random-password"
              disabled
            />
            <span class="material-symbols-outlined copy-icon"> copy_all </span>
            <span class="length-strength"></span
            ><!-- indicator -->
          </div>
          <!-- Random Password -->
          <div class="generator-pass">
            <div class="length-pass">
              <h3 class="title-div">Password Length</h3>
              <span class="length">1</span>
            </div>
            <input
              type="range"
              name="generator_input"
              id="generator-input"
              min="1"
              max="30"
              step="1"
            />
          </div>
          <!-- Generator Password -->
          <div class="settings">
            <h3 class="title-div">Password Settings</h3>
            <ul>
              <li>
                <input type="checkbox" name="lowercase" id="lowercase" />
                <label for="lowercase">Lowercase(a-z)</label>
              </li>
              <!--  -->
              <li>
                <input type="checkbox" name="uppercase" id="uppercase" />
                <label for="uppercase">Uppercase(A-Z)</label>
              </li>
              <!--  -->
              <li>
                <input type="checkbox" name="numbers" id="numbers" />
                <label for="numbers">Numbers(0-9)</label>
              </li>
              <!--  -->
              <li>
                <input type="checkbox" name="symbols" id="symbols" />
                <label for="symbols">Symbols($-!@)</label>
              </li>
              <!--  -->
              <li>
                <input type="checkbox" name="duplicate" id="duplicate" />
                <label for="duplicate">Exclude Duplicates</label>
              </li>
              <!--  -->
              <li>
                <input type="checkbox" name="space" id="space" />
                <label for="space">Includes Spaces</label>
              </li>
            </ul>

            <button class="generate-btn">Generate Passowrd</button>
          </div>
          <!-- ./settings -->
        </div>
        <!-- ./play -->
      </div>
      <!-- ./app -->
    </div>
    <!-- wrapper -->
    <script src="js/main.js"></script>
  </body>
</html>
